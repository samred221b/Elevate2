services:
  # --- Backend Service ---
  - type: web
    name: elevate-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true

  # --- Frontend Service ---
  - type: web
    name: elevate-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --port 10000
    envVars:
      - key: VITE_API_URL
        value: https://elevate-backend.onrender.com/api
    autoDeploy: true
